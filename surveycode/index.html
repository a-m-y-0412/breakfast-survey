<!DOCTYPE html>
<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    </head>
    <body id="breakfast-items">
        <script src="index.pack.js"></script>
        <h1 id="title">Breakfast Menu</h1>
        <p id="description">What do you eat for breakfast?</p>
        <form id="survey-form">
            <label id="name-label">Name:
                <input id="name" type="text" placeholder="My name" required></input>
            </label>
            <br>
            <label id="email-label">Email:
                <input id="email" type="email" placeholder="My email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required></input>
            </label>
            <br>
            <label id="number-label">Age:
                <input id="number" type="text" placeholder="My age" pattern="[0-9]*" min="10" max="100"></input>
            </label>
            <br>
            <label id="dropdown-label">Choose a cereal:
                <select id="dropdown">
                        <option value="luckCharm">Lucky Charms</option>
                        <option value="frostFlak">Frosted Flakes</option>
                        <option value="cTC">Cinnamon Toast Crunch</option>
                        <option value="cheerios">Cheerios</option>
                </select>
            </label>
            <br>
            <label id="radio-label">Choose a beverage:
                <input type="radio" name="fav_drink" value="milk">Milk</input>
                <input type="radio" name="fav_drink" value="oj">Orange Juice</input>
                <input type="radio" name="fav_drink" value="coff">Coffee</input>
            </label>
            <br>
            <label id="check-label">Choose one(or more) sides:
                <input type="checkbox" value="sugar">Donuts</input>
                <input type="checkbox" value="bread">Toast</input>
                <input type="checkbox" value="chicken">Egg</input>
            </label>
            <br>
            <label id="text-label">Additional breakfast suggestions:
                <textarea placeholder="Write any comments here..." required></textarea>
            </label>
            <br>
            <input id="submit" type="submit"></input>
        </form> 
    </body>
</html>
